    <rect x="75" y="330" width="150" height="1" fill="#FFD700" opacity="0.6"/>
    
    <!-- Rating stars placeholder -->
    <g transform="translate(125, 360)">
        <path d="M10,0 L13,6 L20,7 L15,12 L16,20 L10,16 L4,20 L5,12 L0,7 L7,6 Z" fill="#FFD700"/>
